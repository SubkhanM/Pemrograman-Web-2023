<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <div>
        <input type="text" id="hasil" disabled>
    <br>
    <div>
        <button onclick="Hasil('1')">1</button>
        <button onclick="Hasil('2')">2</button>
        <button onclick="Hasil('3')">3</button>
        <button onclick="Hasil('+')">+</button>
    </div>
    <br>
    <div>
        <button onclick="Hasil('4')">4</button>
        <button onclick="Hasil('5')">5</button>
        <button onclick="Hasil('6')">6</button>
        <button onclick="Hasil('-')">-</button>
    </div>
    <br>
    <div>
        <button onclick="Hasil('7')">7</button>
        <button onclick="Hasil('8')">8</button>
        <button onclick="Hasil('9')">9</button>
        <button onclick="Hasil('*')">*</button>
    </div>
    <br>
    <div>
        <button onclick="Hasil('0')">0</button>
        <button onclick="Clearhasil()">C</button>
        <button onclick="Hasilakhir()">=</button>
        <button onclick="Hasil('/')">/</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
