    <script>
        $(document).ready(function () {
            const apiKey = '6ec10022';
    
            // Add an event listener for the search button click
            $('#btn-search').on('click', function () {
                performSearch();
            });
    
            // Add an event listener for the "Enter" key press on the input field
            $('#search-text').on('keypress', function (e) {
                if (e.which === 13) {
                    performSearch();
                }
            });
    
            function performSearch() {
                // Retrieve the input value from the search input field
                const movieTitle = $('#search-text').val();
    
                // Make an API request with the user-inputted movie title
                const apiUrl = `https://www.omdbapi.com/?t=${movieTitle}&apikey=${apiKey}`;
    
                $.get(apiUrl, function (data) {
                    // Populate the movie information based on the API response
                    $('#movie-title').text(data.Title);
                    $('#movie-year').text(data.Year);
                    $('#movie-writer').text(data.Writer);
                    $('#movie-genre').text(data.Genre);
                    $('#movie-actors').text(data.Actors);
                    $('#movie-posters').attr('src', data.Poster);
                    $('#movie-director').text(data.Director);
                    
                });
            }
        });
    </script>
